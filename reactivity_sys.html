<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>
</head>

<body>
  <div id="sample">
    <span v-bind:title="hello">
      Hello
    </span>
  </div>

  <!-- <div id="watcher-sample"></div> -->
</body>

<script type="text/javascript">
  var data = {
    hello: "Hello world!"
  }

  var sp = new Vue({
    el: "#sample",
    data: data
  })

  var watcher = new Vue({
    el: "#watcher-sample",
    data: {
      msg: ""
    },
    watch: {
      msg: function(){
        console.log('watcher running');
      }
    }
  })
</script>
</html>
