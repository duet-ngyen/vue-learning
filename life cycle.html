<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>
</head>

<body>
  <div id="app">
    Hello {{name}}
    <br>
    This is a message: {{ message }}
  </div>
</body>

<script type="text/javascript">
  var data = { message: "welcome to vuejs", name: "duyet" }

  var vm = new Vue({
    el: '#app',
    data: data,

    beforeCreate: function () {
      console.log("before Create msg = " + this.name);
    },

    created: function(){
      console.log("created msg = " + this.message);
    },

    beforeMount: function(){
      console.log("before mount msg = " + this.message);
    },

    mounted: function(){
      console.log("mounted msg = " + this.message);
    },
    beforeDestroy: function(){
      console.log("before destroy");
    },

    beforeUpdate: function(){
      console.log("before updated msg = " + this.message);
    },

    updated: function(){
      console.log("updated msg = " + this.message);
    }
  });
</script>
</html>
